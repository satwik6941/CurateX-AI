<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurateX AI - Get Started</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-bolt"></i> CurateX AI
            </div>
        </div>
    </header>

    <main>
        <section class="onboarding-section">
            <div class="container">
                <h2 class="section-title">Personalize Your News Experience</h2>
                <form id="onboardingForm" class="onboarding-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" maxlength="13" required>
                    </div>

                    <div class="form-group">
                        <label>Content Categories</label>
                        <div class="button-group">
                            <button type="button" class="category-btn" data-category="politics">Politics</button>
                            <button type="button" class="category-btn" data-category="tech">Technology</button>
                            <button type="button" class="category-btn" data-category="healthcare">Healthcare</button>
                            <button type="button" class="category-btn" data-category="business">Business</button>
                            <button type="button" class="category-btn" data-category="science">Science</button>
                            <button type="button" class="category-btn" data-category="entertainment">Entertainment</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>News Summary Preference</label>
                        <div class="button-group">
                            <button type="button" class="summary-btn" data-summary="short">Short</button>
                            <button type="button" class="summary-btn" data-summary="detailed">Detailed</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notification-time">Preferred Notification Time</label>
                        <input type="time" id="notification-time" name="notification-time" required>
                    </div>

                    <button type="submit" class="btn btn-primary save-btn">Save Preferences</button>
                </form>

                <div id="curatingMessage" class="curating-message" style="display: none;">
                    <div class="loading-animation">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <h3>Curating your news...</h3>
                    <p>We're personalizing your experience based on your preferences</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
